# GPR AVM Stack - Docker Compose
# Includes API, frontend, and optional local PostgreSQL

version: '3.8'

services:
  # AVM API Backend
  avm-api:
    build:
      context: ./avm-api
      dockerfile: Dockerfile
    container_name: gpr-avm-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:3000,http://localhost:5173}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY:-}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - avm-network

  # AVM Frontend (production build served by nginx)
  avm-frontend:
    build:
      context: ./avm-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000}
    container_name: gpr-avm-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - avm-api
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - avm-network

networks:
  avm-network:
    driver: bridge
