# GPR Production Stack
# Hugo + React frontend + AVM API + Buyer Search API + SEO Lab + PDF Service

version: '3.8'

services:
  # Combined Frontend (Hugo + React seller-portal + React buyer-search + SEO Lab)
  gpr-website:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: gpr-website
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - gpr-avm-api
      - gpr-buyer-api
      - gpr-seo-api
      - gpr-pdf-service
    volumes:
      # Mount hugo-output for runtime blog updates (SEO Lab deploy)
      - hugo-output:/usr/share/nginx/html/blog-live:ro
    networks:
      - gpr-network
      - n8n-postgres-nginx_default
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AVM API Backend (Python/FastAPI)
  gpr-avm-api:
    build:
      context: ./avm-api
      dockerfile: Dockerfile
    container_name: gpr-avm-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - GOOGLE_MAPS_API_KEY=${GOOGLE_MAPS_API_KEY}
      - CORS_ORIGINS=https://grandprixrealty.agency,https://www.grandprixrealty.agency
      - DEBUG=false
    volumes:
      - ./avm-api/models:/app/models:ro
    networks:
      - gpr-network
      - supabase_default
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Buyer Search API Backend (Node.js/Express)
  gpr-buyer-api:
    build:
      context: ./buyer-search-app
      dockerfile: Dockerfile
    container_name: gpr-buyer-api
    restart: unless-stopped
    environment:
      - TRESTLE_CLIENT_ID=${TRESTLE_CLIENT_ID}
      - TRESTLE_CLIENT_SECRET=${TRESTLE_CLIENT_SECRET}
      - TRESTLE_TOKEN_URL=${TRESTLE_TOKEN_URL}
      - TRESTLE_ODATA_URL=${TRESTLE_ODATA_URL}
    networks:
      - gpr-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # SEO Lab API Backend (Python/FastAPI)
  gpr-seo-api:
    build:
      context: ./seo-api
      dockerfile: Dockerfile
    container_name: gpr-seo-api
    restart: unless-stopped
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - CONTENT_PATH=/content/blog
      - HUGO_SITE_PATH=/hugo-site
      - HUGO_OUTPUT_PATH=/output
      - CLOUDFLARE_ZONE_ID=${CLOUDFLARE_ZONE_ID}
      - CLOUDFLARE_API_TOKEN=${CLOUDFLARE_API_TOKEN}
    volumes:
      - ./grandprixrealty.agency/content/blog:/content/blog:rw
      - ./grandprixrealty.agency:/hugo-site:rw
      - hugo-output:/output
    networks:
      - gpr-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8001/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # PDF Generation Service (Node.js/Puppeteer)
  gpr-pdf-service:
    build:
      context: ./pdf-service
      dockerfile: Dockerfile
    container_name: gpr-pdf-service
    restart: unless-stopped
    networks:
      - gpr-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

networks:
  gpr-network:
    driver: bridge
  n8n-postgres-nginx_default:
    external: true
  supabase_default:
    external: true

volumes:
  hugo-output:
    driver: local
