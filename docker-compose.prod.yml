# GPR Production Stack
# Hugo + React frontend + AVM API + Buyer Search API

version: '3.8'

services:
  # Combined Frontend (Hugo + React seller-portal + React buyer-search)
  gpr-website:
    build:
      context: .
      dockerfile: deploy/Dockerfile
    container_name: gpr-website
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - gpr-avm-api
      - gpr-buyer-api
    networks:
      - gpr-network
      - n8n-postgres-nginx_default
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AVM API Backend (Python/FastAPI)
  gpr-avm-api:
    build:
      context: ./avm-api
      dockerfile: Dockerfile
    container_name: gpr-avm-api
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL}
      - CORS_ORIGINS=https://grandprixrealty.agency,https://www.grandprixrealty.agency
      - DEBUG=false
    volumes:
      - ./avm-api/models:/app/models:ro
    networks:
      - gpr-network
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/health').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Buyer Search API Backend (Node.js/Express)
  gpr-buyer-api:
    build:
      context: ./buyer-search-app
      dockerfile: Dockerfile
    container_name: gpr-buyer-api
    restart: unless-stopped
    environment:
      - TRESTLE_CLIENT_ID=${TRESTLE_CLIENT_ID}
      - TRESTLE_CLIENT_SECRET=${TRESTLE_CLIENT_SECRET}
      - TRESTLE_TOKEN_URL=${TRESTLE_TOKEN_URL}
      - TRESTLE_ODATA_URL=${TRESTLE_ODATA_URL}
    networks:
      - gpr-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  gpr-network:
    driver: bridge
  n8n-postgres-nginx_default:
    external: true
